<div class="container">
    
    <h2>Our latest collections</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="search">
    </mat-form-field>

    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="sort">
            <mat-option value="priceLowHigh">Price: Low to High</mat-option>
            <mat-option value="priceHighLow">Price: High to Low</mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout = "row wrap" fxLayoutGap = "50px grid">
        <div *ngFor="let product of filteredProducts" (click)="addToCart(product)">
            <mat-card class="product-card" appearance="outlined">
                <img mat-card-image src="assets/images/{{product.image_url}}">
                <mat-card-content>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <!-- the angular pipe here is to transform the data into a certain format -->
                    <mat-card-subtitle>{{product.price | currency: 'CAD'}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
